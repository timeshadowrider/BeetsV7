# ----------------------------------------------------------------------------
# INLINE METADATA NORMALIZATION
# Named albumartist_clean/artist_clean NOT albumartist/artist.
# Using the real field names shadows actual tags during MusicBrainz matching
# causing collaborative artists like "Simon & Garfunkel" to be looked up
# as just "Simon" and fail to find a match.
# ----------------------------------------------------------------------------
inline:
  albumartist_clean: |
    import re
    normalized = re.sub(
        r'\s*(?:&|and|x|X|feat\.?|ft\.?|featuring|with|vs\.?)\s*',
        '|||',
        albumartist,
        flags=re.IGNORECASE
    )
    return normalized.split('|||')[0].strip()

  artist_clean: |
    import re
    normalized = re.sub(
        r'\s*(?:&|and|x|X|feat\.?|ft\.?|featuring|with|vs\.?)\s*',
        '|||',
        artist,
        flags=re.IGNORECASE
    )
    return normalized.split('|||')[0].strip()

