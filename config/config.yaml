# ============================================================================
# BEETS CONFIGURATION - v7.4
# Key changes from v7.3:
# - quiet_fallback: asis  (was: skip) - imports with existing tags if no match
# - none_rec_action: asis (was: skip) - same for zero-confidence matches
# - strong_rec_thresh: 0.10 (was: 0.25) - more lenient matching
# - original_date: yes - use original release year in $original_year field
# ============================================================================

directory: /music/library
library: /data/library.db

ui:
  color: yes

asciify_paths: no
per_disc_numbering: no
threaded: yes
original_date: yes

paths:
  default: $albumartist/($year) $album%if{$albumdisambig, [$albumdisambig]}/$track $title
  singleton: Non-Album/$artist/($year) Singles/$title
  comp: Compilations/($year) $album%if{$albumdisambig, [$albumdisambig]}/$track $title

# ----------------------------------------------------------------------------
# IMPORT SETTINGS
# ----------------------------------------------------------------------------
import:
  incremental: no
  move: yes
  copy: no
  write: yes
  log: /data/last_beets_imports.log
  detail: yes
  duplicate_action: skip
  timid: no
  autotag: yes
  fingerprint: yes
  art: yes
  group_albums: yes
  resume: no
  singleton: yes

  # KEY FIXES - was 'skip', now 'asis'
  # 'asis' imports with existing file tags rather than abandoning to failed_imports
  quiet_fallback: asis
  none_rec_action: asis

# ----------------------------------------------------------------------------
# MATCHING & METADATA
# ----------------------------------------------------------------------------
match:
  unmatched_tracks: keep

  # Lowered from 0.25 to 0.10 - less strict, fewer false failures
  strong_rec_thresh: 0.10

  distance_weights:
    track_title: 1.0
    track_artist: 1.0
    album: 1.0
    track_index: 1.0
    track_length: 1.0
    data_source: 0.0
    missing_tracks: 0.2

tiebreak:
  bitrate: desc
  format: [FLAC, ALAC, AAC, MP3]
  bitdepth: desc
  samplerate: desc

logging:
  level: INFO
  handlers:
    file:
      filename: /data/beets.log
      format: '%(asctime)s [%(levelname)s] %(message)s'

# ----------------------------------------------------------------------------
# PLUGINS
# ----------------------------------------------------------------------------
plugins:
  - info
  - edit
  - mbsync
  - missing
  - inline
  - fromfilename
  - scrub
  - zero
  - the
  - ftintitle
  - lastgenre
  - albumtypes
  - discogs
  - musicbrainz
  - lyrics
  - fetchart
  - embedart
  - plexupdate
  - mpdupdate
  - smartplaylist

# ----------------------------------------------------------------------------
# INLINE METADATA NORMALIZATION
# ----------------------------------------------------------------------------
inline:
  albumartist: |
    import re
    normalized = re.sub(
        r'\s*(?:&|and|x|X|feat\.?|ft\.?|featuring|with|vs\.?)\s*',
        '|||',
        albumartist,
        flags=re.IGNORECASE
    )
    return normalized.split('|||')[0].strip()

  artist: |
    import re
    normalized = re.sub(
        r'\s*(?:&|and|x|X|feat\.?|ft\.?|featuring|with|vs\.?)\s*',
        '|||',
        artist,
        flags=re.IGNORECASE
    )
    return normalized.split('|||')[0].strip()

