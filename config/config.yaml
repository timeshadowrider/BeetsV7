# ============================================================================
# BEETS CONFIGURATION - v7.5
# ============================================================================

directory: /music/library
library: /data/library.db

ui:
  color: yes

asciify_paths: no
per_disc_numbering: no
threaded: yes

paths:
  default: $albumartist/($year) $album%if{$albumdisambig, [$albumdisambig]}/$track $title
  singleton: Non-Album/$artist/($year) Singles/$title
  comp: Compilations/($year) $album%if{$albumdisambig, [$albumdisambig]}/$track $title

# ----------------------------------------------------------------------------
# IMPORT SETTINGS
# ----------------------------------------------------------------------------
import:
  incremental: yes
  move: yes
  copy: no
  write: yes
  log: /data/last_beets_imports.log
  detail: yes
  duplicate_action: skip
  timid: no
  autotag: yes
  fingerprint: yes      # Uses chroma plugin (chromaprint) for AcoustID lookup
                        # Identifies recordings by audio fingerprint so
                        # compilations/remasters with bad tags still match
  art: yes
  group_albums: yes
  resume: no
  singleton: no
  quiet_fallback: asis
  none_rec_action: asis

# ----------------------------------------------------------------------------
# MATCHING & METADATA
# ----------------------------------------------------------------------------
match:
  unmatched_tracks: keep
  strong_rec_thresh: 0.10
  distance_weights:
    track_title: 1.0
    track_artist: 1.0
    album: 1.0
    track_index: 1.0
    track_length: 1.0
    data_source: 0.0
    missing_tracks: 0.2

tiebreak:
  bitrate: desc
  format: [FLAC, ALAC, AAC, MP3]
  bitdepth: desc
  samplerate: desc

logging:
  level: INFO
  handlers:
    file:
      filename: /data/beets.log
      format: '%(asctime)s [%(levelname)s] %(message)s'

# ----------------------------------------------------------------------------
# PLUGINS
# Note: subsonicupdate removed -- Navidrome scan is triggered directly via
#       API call in system_hooks.py (trigger_subsonic_scan_from_config)
# Note: chroma added -- provides AcoustID fingerprinting via chromaprint.
#       Requires chromaprint/fpcalc to be installed in the container.
#       Check with: docker exec beetsV7 fpcalc -version
# ----------------------------------------------------------------------------
